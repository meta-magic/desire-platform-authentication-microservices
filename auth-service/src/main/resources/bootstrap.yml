server:
  port: 8089
spring:
  application:
    name: authservice
  sleuth:
    enabled: true
  cloud:
    stream:
      bindings:
        userCreationInputChannel:
          destination: usercreation
          contentType: application/x-java-object
          group: auth_usercreation_cg
        userCreationOutputChannel:
          destination: logincreation
          contentType: application/json
        emailNotificationOutputChannel:
          destination: emailnotification
          contentType: application/json
        passwordRecoveryOutputChannel:
          destination: passwordrecovery
          contentType: application/json
        sessionHandlerInputChannel:
          destination: sessionhandler
          contentType: application/json